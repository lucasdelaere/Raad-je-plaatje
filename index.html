<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <!-- 'user-scalable = yes' laat gebruiker toe om in te zoomen op mobile (tot een maximum schaal van 'maximum-scale' -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <!-- from getbootstrap.com -->
    <link rel="stylesheet" href="css/style.css">
    <title>Raad je plaatje</title>
</head>
<body class="container-fluid bg-light">
<!-- begin header -->
<header class="mt-3">
    <h1 class="text-center">Raad je plaatje</h1>
    <hr>
</header>
<!-- einde header -->

<main class="container">
    <!-- begin input group-->
    <div class="input-group my-3 w-50 container">
        <input type="number" class="form-control" min="0" placeholder="Aantal vakjes" aria-label="Aantal vakjes" aria-describedby="button-maakSpel" id="aantalVakjes">
        <button class="btn btn-outline-secondary" type="button" id="button-maakSpel" onclick="maakSpel(document.getElementById('aantalVakjes').value)">Maak spel</button>
    </div>
    <div class="alert alert-warning alert-hide mt-2 container w-50 p-2" role="alert" id="alertWarning">
        Gelieve een even aantal vakjes in te geven!
    </div>
    <!-- einde input group-->

    <!-- begin spelbord -->
    <div id="bord" class="container border border-primary border-3 bg-light rounded px-2 py-2 mt-3 d-flex flex-wrap justify-content-between d-none">

    </div>
    <!-- einde spelbord -->

    <!-- begin counter -->
    <div id="counter" class="text-center mt-3 fs-3">
        <p></p>
    </div>
    <!-- einde counter -->

    <!-- begin modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="modal-title fs-6 mb-3" id="exampleModalLabel"></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                </div>
            </div>
        </div>
    </div>
    <!-- einde modal -->
</main>

<script src="https://kit.fontawesome.com/3706289f39.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
